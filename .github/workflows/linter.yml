---
name: linter

permissions: { }

on:
  push:
    branches: ["main","dev"]
  pull_request:
    branches: ["main","dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Lint
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write # Updates commit statuses

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          # linter requires full git history
          fetch-depth: 0

      - name: Super-Linter
        uses: super-linter/super-linter@latest
        env: 
          LINTER_RULES_PATH: ".github/config/linter-setup"
          # To report status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_RUST_2015: false # outdated
          VALIDATE_RUST_2018: false # outdated
          VALIDATE_RUST_CLIPPY: false # 
          VALIDATE_CSS: false # @tailwind errors
          VALIDATE_SQLFLUFF: false
          VALIDATE_CHECKOV: false
          VALIDATE_DOCKERFILE_HADOLINT: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_MARKDOWN: false