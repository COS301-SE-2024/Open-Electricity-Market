
networks:
  frontend:

services:
  amplify-website:
    build: 
      context: .
    environment:
      NODE_ENV: production
    networks:
      - frontend
    volumes:
      - node_modules:/usr/src/app/node_modules
  caddy:
    image: caddy:2.8.4
    ports: 
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - frontend
volumes:
  caddy_data:
    external: true
  caddy_config:
  node_modules: