networks:
  backend:
services:
  simulation:
    build: ./simulation/
    depends_on:
      db:
       condition: service_healthy
    environment:
       DATABASEHOST: db
    networks:
      - backend
  db:
    image: timescale/timescaledb-ha:pg16
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file: "db.env"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U open_em"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
  market-platform:
    build: ./market-platform/
    depends_on:
      db:
       condition: service_healthy
    environment:
       DATABASEHOST: db
       GRIDDOMAIN: simulation
    networks:
      - backend
  agent:
    build: ./agent/
    depends_on:
      - db
      - simulation
      - market-platform
    environment:
      DATABASEHOST: db
      GURL: simulation
      MURL: market-platform
    networks:
      - backend
  caddy:
    image: caddy:2.8.4
    ports:
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - backend
volumes:
  pgdata:
  caddy_data:
    external: true
  caddy_config:
